<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Mi Amor</title>
  <style>
    /* Estilos globales para el cuerpo */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Oculta el scroll si el contenido es m√°s grande que la ventana */
      background: #0b1a2b; /* Color de fondo inicial, ser√° cubierto por el canvas */
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative; /* Necesario para posicionar elementos sobre el canvas */
      z-index: 1; /* Asegura que el contenido est√© sobre el canvas */
    }

    /* Estilos del Canvas para el fondo animado */
    canvas {
      display: block;
      position: absolute; /* Posiciona el canvas absolutamente para que cubra todo el body */
      top: 0;
      left: 0;
      z-index: -1; /* Env√≠a el canvas al fondo */
    }

    /* Estilos para el holograma "TE AMO" */
    .holograma-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px; /* Espacio entre el holograma y el bot√≥n */
      z-index: 2; /* Asegura que est√© por encima del canvas */
    }

    .holograma {
      border: 4px solid;
      border-image: linear-gradient(45deg, red, hotpink, purple) 1;
      padding: 40px 60px;
      position: relative;
      animation: parpadeo 1s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer; /* Agrega un cursor de puntero para indicar que es clicable */
    }

    .holograma::before {
      content: "";
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border: 2px solid;
      border-image: linear-gradient(45deg, red, hotpink, purple) 1;
      filter: blur(10px);
      opacity: 0.7;
      animation: parpadeo 1s infinite alternate;
    }

    .texto {
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(45deg, red, hotpink, purple);
      -webkit-background-clip: text;
      color: transparent;
      animation: ondas 2s infinite ease-in-out;
      text-align: center;
    }

    /* Estilos para el bot√≥n futurista de WhatsApp */
    .futuristic-button {
      font-family: 'Arial', sans-serif;
      font-size: 1em; /* M√°s peque√±o que el holograma */
      padding: 10px 25px; /* Padding ajustado para un bot√≥n m√°s peque√±o */
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px; /* Espaciado de letras ajustado */
      background: linear-gradient(45deg, red, hotpink, purple);
      border: none;
      border-radius: 8px; /* Bordes un poco menos redondeados */
      box-shadow: 0 0 10px red, 0 0 20px hotpink, 0 0 30px purple; /* Sombra m√°s sutil */
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      z-index: 2; /* Asegura que est√© por encima del canvas */
    }

    .futuristic-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 10%, transparent 10.01%);
      background-size: 10% 10%;
      animation: shine 3s linear infinite;
      opacity: 0.3;
    }

    .futuristic-button:hover {
      transform: scale(1.05); /* Escala de hover m√°s sutil */
      box-shadow: 0 0 15px red, 0 0 30px hotpink, 0 0 45px purple; /* Sombra de hover m√°s sutil */
    }

    /* Animaciones */
    @keyframes parpadeo {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    @keyframes ondas {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); } /* Onda un poco menos pronunciada */
      100% { transform: scale(1); }
    }

    @keyframes shine {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <canvas id="network"></canvas>

  <div class="holograma-container">
    <div class="holograma" id="hologram-teamo">
      <div class="texto">TE AMO</div>
    </div>
  </div>

  <a class="futuristic-button" href="https://wa.me/59177594699?text=Yo%20tambi√©n%20amor%20üòç‚ù§Ô∏è" target="_blank">
    Yo Tambi√©n Amor
  </a>

  <audio id="background-music" src="https://www.dropbox.com/scl/fi/0f1hsjarsf8sfjjj1ewez/Rema-Selena-Gomez-Calm-Down-Remix-Lyrics-Espa-ol-Video-Official.mp3?rlkey=ouopgiwr5ud315c91ey7f0zaa&st=xh21i9ek&raw=1"></audio>

  <script>
    // Script para el fondo de red animada
    const canvas = document.getElementById('network');
    const ctx = canvas.getContext('2d');
    let width, height, points;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      initPoints();
    }

    window.addEventListener('resize', resize);
    resize();

    function initPoints() {
      const N = Math.floor((width * height) / 8000); // Densidad de puntos
      points = [];
      for (let i = 0; i < N; i++) {
        points.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      const time = Date.now() * 0.002;

      const r = Math.floor(128 + 127 * Math.sin(time));
      const g = Math.floor(64 + 64 * Math.sin(time + 2));
      const b = Math.floor(128 + 127 * Math.sin(time + 4));
      const lineColor = `rgba(${r}, ${g}, ${b},`;

      for (let p of points) {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > width)  p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 80, 200, 0.9)';
        ctx.shadowColor = 'rgba(255, 80, 200, 1)';
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;
      }

      const maxDist = 100;
      for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
          const a = points[i], b = points[j];
          const dx = a.x - b.x, dy = a.y - b.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < maxDist) {
            const alpha = 1 - dist / maxDist;
            ctx.strokeStyle = `${lineColor}${alpha * 0.8})`;
            ctx.lineWidth = 1.2;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(animate);
    }

    animate();

    // Script para la m√∫sica de fondo
    const backgroundMusic = document.getElementById('background-music');
    const hologramTeAmo = document.getElementById('hologram-teamo');

    // A√±adir un event listener al holograma
    hologramTeAmo.addEventListener('click', () => {
      // Intentar reproducir la m√∫sica
      backgroundMusic.play().catch(error => {
        console.log("Error al reproducir la m√∫sica:", error);
        // Puedes informar al usuario si la reproducci√≥n fall√≥
      });
    });
  </script>
</body>
</html>
